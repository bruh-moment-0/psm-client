<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSM CLIENT SERVER</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    </head>
    <body>
        <header>
            <a href="/">home</a>
            <br>
            <a href="https://github.com/bruh-moment-0/psm-client">github repo</a>
            <br>
            <a href="{{ apiurl }}">api url</a>
            <br>
            <button onclick="myFunction()">Toggle dark mode</button>
            <script>
            function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            }
            </script>
        </header>
        <main>
            {% if request.query_params.error %}
            <error>
                <strong>error:</strong> {{ request.query_params.error }}
            </error>
            {% endif %}
            <h3>{{ version }}</h3>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
